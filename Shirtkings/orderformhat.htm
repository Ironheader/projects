    <main>
          
        <div class="wrapper">
            <h3>Order Form</h3>
           <form>
               
            <br />
            <label for="fname">First Name</label>
            <input type="text" id="fname" required/>
             <br />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required/>
            <br />
            <label for="email">Email</label>
            <input type="text" id="email" required/>
            <br />
            <label for="date">Date:</label>
            <input type="date" id="date" required/>
            <br />
            <label for="phonetype">Phone Type</label>
            <select id="phonetype">
            <option>Choose One</option>
            <option>Landline</option>
                 <option>Mobile</option>
                <option>Work</option>
            
            
            </select>
            <br />
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" min="0"/>
            <br />
            
            <label for="cc">Credit Card Number:</label>
            
            <input type="text" id="cc" minlength="15" maxlength="16" required/>
             <br />
               
            
            <label for="cc">Security Code:</label>
            <input type="text" id="secCode" size="3" required/>
            
            <br />
               <label for="address1">Home Address 1:</label>
            <input type="text" id="address1" required/>
            <br />
               <label for="address2">Home Address 2:</label>
            <input type="text" id="address2" required/>
               <br />
               <br />
                <label for="shipto">Shipping Address:</label>
            <input type="text" id="shipto" required/>
                <br />
               <label for="country">Country</label>
            <input type="text" id="country" required/>
                <br />
               <label for="stateProvence">State/Provence</label>
            <input type="text" id="state/Provence" required/>
                <br />
               <label for="city">City</label>
            <input type="text" id="city" required/>
                <br />
               <label for="zip">Zip Code</label>
            <input type="text" id="zip" required/>
            <br /><br />
            <input type="checkbox" id = "eula" />
            <label for="eula">Agree to the EULA</label>
            
            <br /><br />
            <button type="submit">Submit</button>
            </form>
            
        
            
            
       </div>
